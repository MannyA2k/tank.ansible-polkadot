---
bench_config:

  logLevel: 3

  stopOn:
    error: "print"
    processedTransactions: 1000

  threadsAmount: 4

  # looks like the client waits for transactions to be mined,
  # so this number should be high enough
  maxActivePromises: 1
  telemetryStepInterval: 60000

bench_config_polkadot:
  wsUrl: "ws://127.0.0.1:9944"
